<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Accessible Form UI</title>
    </head>
    <body>
        <h1>Accessible Form UI</h1>
        <div class="form-container">
            <div class="form-input-section">
                <form id="form-ui" method="POST" action="/action_page.php">
                    <label for="full-name">Full Name</label> 
                    <input type="text" id="full-name" name="full-name" aria-required="true" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true" aria-invalid="true" aria-describedby="email-error">
                    <span id="email-error" class="error" aria-hidden="true">Email is already taken</span>
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" required aria-required="true" aria-describedby="togglePassword">
                    <button id="togglePassword" aria-label="Show password" aria-pressed="false">
                        <i class="fa fa-eye"></i>
                    </button>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" aria-describedby="togglePassword1">
                    <button id="togglePassword1" aria-label="Show password" aria-pressed="false">
                        <i class="fa fa-eye"></i>
                    </button>
                    <input type="submit" class="update-profile" value="Update Profile">
                </form>
            </div>
            <div class="form-progess-section">
                <div class="progress-percent">
                    <h3 class="percent">65%</h3>
                </div>
                <h3>Profile Completeness</h3>
                <div class="checklist">
                    <p class="complete">Create Account</p>
                    <p class="complete">Create Account</p>
                    <p class="complete">Create Account</p>
                    <p class="not-complete">Complete your first project</p>
                    <p class="not-complete">Invite your Friends</p>
                </div>
            </div>
        </div>
    </body>
</html>
